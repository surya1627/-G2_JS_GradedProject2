<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
</head>

<body>
    <div class="login">
        <form id="login-form" autocomplete="off">
            <p class="message"></p>
            <input type="text" id="username" class="box-input" placeholder="Username" required>
            <input type="password" id="password" class="box-input" placeholder="Password" required>
            <button type="submit" class="login-btn" onclick="return validated(event)">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
